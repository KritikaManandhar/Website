            <h2>Login</h2>
            <form action="#">

                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">

                    </span>
                    <input type="password" required>

                </div>
                <div class="remf">
                    <label for=""><input type="checkbox">Remember me</label>

                </div>
                <button type="submit" class="btn">Login</button>

                </div>
